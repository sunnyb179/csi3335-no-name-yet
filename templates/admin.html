<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>User Logs</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Team Name</th>
            <th>Year</th>
            <th>Timestamp</th>
        </tr>
        {% for log in user_logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Total Requests: {{ total_requests }}</h2>
</body>
</html>
