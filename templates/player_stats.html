<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Stats - {{ player_name }}</title>
</head>
<body>
    <h1>Statistics for {{ player_name }}</h1>
    <table border="1">
        <tr>
            <th>Year</th>
            <th>Team</th>
            <th>Games</th>
            <th>At Bats</th>
            <th>Hits</th>
            <th>Home Runs</th>
            <th>RBIs</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat[2] }}</td>
            <td>{{ stat[3] }}</td>
            <td>{{ stat[4] }}</td>
            <td>{{ stat[5] }}</td>
            <td>{{ stat[6] }}</td>
            <td>{{ stat[7] }}</td>
            <td>{{ stat[8] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
